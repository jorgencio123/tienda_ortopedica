
{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Ventas</h2>

        <!-- Formulario de filtro por fecha -->
        <form method="get" action="{% url 'ver_ventas' %}">
            <label for="date">Filtrar por fecha:</label>
            <input type="date" name="date" id="date">
            <button type="submit" class="btn btn-primary">Filtrar</button>
        </form>
        
        <div class="container mt-3">
            <h3>Lista de Pedidos</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre del archivo</th>
                        <th>Fecha de modificaci√≥n</th>
                    </tr>
                </thead>
                <tbody>
                    {% for pdf in pdf_files %}
                        <tr>
                            <td>
                                <a href="{{ pdf.url }}" download="{{ pdf.name }}">{{ pdf.name }}</a>
                            </td>
                            <td>{{ pdf.date_modified }}</td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="2">No hay archivos PDF disponibles.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
