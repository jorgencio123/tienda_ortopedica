<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <!-- Imagen del logo -->
                    <div class="text-center mb-4">
                        <img src="{% static 'images/logotipo.webp' %}" alt="Logo" class="img-fluid" style="max-width: 150px; border-radius: 50%;">
                    </div>
                    
                    <h1 class="text-center">Iniciar Sesión</h1>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100 mt-3">Iniciar Sesión</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'registrar' %}">Crear una cuenta</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
