<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(180deg, rgba(0, 150, 255, 0.3) 0%, #0033aa 40%, #001144 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.2) 0%, rgba(0, 0, 50, 0.6) 100%);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.6), 15px 15px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            width: 100%;
            max-width: 400px;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-primary {
            background: linear-gradient(90deg, #0099ff 0%, #007bff 100%);
            border: none;
        }
        .text-light a {
            color: rgba(255, 255, 255, 0.9);
        }
        .profile-icon {
            font-size: 50px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container text-center text-white">
        <div class="mb-3">
            <img src="{% static 'images/logotipo.webp' %}" alt="Logo" class="img-fluid" style="max-width: 100px; border-radius: 50%;">
        </div>
        <h2>Iniciar Sesión</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Usuario" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <div class="form-check text-start">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Recordarme</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
        </form>
        <div class="text-light mt-3">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
</body>
</html>
