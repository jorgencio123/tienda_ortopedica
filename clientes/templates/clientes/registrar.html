<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(180deg, rgba(0, 150, 255, 0.3) 0%, #0033aa 40%, #001144 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-container {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.2) 0%, rgba(0, 0, 50, 0.6) 100%);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.6), 15px 15px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            width: 100%;
            max-width: 400px;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-primary {
            background: linear-gradient(90deg, #0099ff 0%, #007bff 100%);
            border: none;
        }
    </style>
</head>
<body>
    <div class="register-container text-center text-white">
        <h2>Registro</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Usuario:</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label for="id_password1" class="form-label">Contraseña:</label>
                {{ form.password1 }}
            </div>
            <div class="mb-3">
                <label for="id_password2" class="form-label">Confirmar Contraseña:</label>
                {{ form.password2 }}
            </div>
            <div class="mb-3">
                <label for="id_direccion" class="form-label">Dirección:</label>
                {{ form.direccion }}
            </div>
            <div class="mb-3">
                <label for="id_telefono" class="form-label">Teléfono:</label>
                {{ form.telefono }}
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Registrarse</button>
        </form>
        <div class="text-light mt-3">
            <a href="#">¿Ya tienes una cuenta? Inicia sesión</a>
        </div>
    </div>
</body>
</html>
