<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Producto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-light py-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Logo -->
            <div>
                {% load static %}
                <img src="{% static 'images/logotipo.webp' %}" alt="Logo" class="img-fluid" style="max-width: 150px;">
            </div>
            <a href="{% url 'productos_lista' %}" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left"></i> Volver a la lista de productos
            </a>
        </div>
    </header>

    <!-- Formulario para eliminar producto -->
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Eliminar Producto</h1>
                        <p class="text-center">¿Estás seguro de que deseas eliminar el producto "<strong>{{ object.nombre }}</strong>"?</p>
                        
                        <form method="post">
                            {% csrf_token %}
                            <div class="d-flex justify-content-center mt-4">
                                <button type="submit" class="btn btn-danger me-2">
                                    <i class="bi bi-trash"></i> Sí, eliminar
                                </button>
                                <a href="{% url 'productos_lista' %}" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Opcional si usas funcionalidades avanzadas) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
